<script type="text/javascript">
    var gridster;

        gridster = $(".gridster ul").gridster({
            widget_base_dimensions: [70, 150],
            widget_margins: [10,10],
            helper: 'clone'
        }).data('gridster');

    gridster.$el.ready(function () {

        // resize widgets on hover
        gridster.$el
                .on('mouseenter', 'li', function () {
                    gridster.resize_widget($(this), 3, 3);
                })
                .on('mouseleave', 'li', function () {
                    gridster.resize_widget($(this), 1, 1);
                });

    });
</script>

var gridster;
$(function(){
  gridster = $(".gridster ul").gridster({
    widget_base_dimensions: [150, 150],
    widget_margins: [3,2],

    serialize_params: function($w, wgd) {
      return {
        x: wgd.col,
        y: wgd.row,
        width: wgd.size_x,
        height: wgd.size_y,
        id: $($w).attr('id')
      };
    },
    draggable: {
      stop: function(event, ui) {
        var positions = "[";
        for (var i = 0; i < this.serialize().length; i++) {
          positions += JSON.stringify(this.serialize()[i]);
          if (i !== this.serialize().length - 1) { 
            positions += ",";
          }
        }
        positions += "]";
        localStorage.setItem('positions', positions);
      }
    },
    helper: 'clone',
    resize: {
      enabled: true,
      stop: function(e, ui, $widget) {
        var positions = "[";
        for (var i = 0; i < this.serialize().length; i++) {
          positions += JSON.stringify(this.serialize()[i]);
          if (i !== this.serialize().length - 1) { 
            positions += ",";
          }
        }
        positions += "]";
        localStorage.setItem('positions', positions);
      }
    }
  }).data('gridster');
});

$('#container').mousedown(function() {
    gridster.disable();
});

$(document).mouseup(function(){
    gridster.enable();
});
  </script>
